<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Classic | {% block title %} {% endblock title %} </title>
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}" />
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}" />
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %} " />
    <link rel="stylesheet" href="{% static 'dist/css/style.css' %}" />
    <link href="{% static 'dist/css/bootstrap.min.css'%} " rel="stylesheet">
    <script src="{% static 'dist/js/bootstrap.bundle.min.js' %}"></script>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
    <div class="col-12 p-0">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a href="#" class="navbar-brand"><img src="{% static 'dist/img/logo.png' %}" style="width: 116px;"></a>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav">
                        <a href="{% url 'dashboard' %}" class="nav-item nav-link header-active-menu">Dashboard</a>
                        <a href="{% url 'quotations' %}" class="nav-item nav-link">Quotations</a>
                        <a href="{% url 'products' %}" class="nav-item nav-link">Products</a>
                        <a href="#" class="nav-item nav-link">User Management</a>
                        <a href="#" class="nav-item nav-link">Import/Export</a>
                    </div>
                    <div class="navbar-nav ms-auto">
                        <a href="#" class="nav-item nav-link header-side-left-text">PB</a>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Content Wrapper. Contains page content -->
        <!-- Content Header (Page header) -->
        <div class="content-header tab-padding-left">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <p class="m-0 dashboard-sub-heading">Dashboard</p>
                    </div>
                    <!-- /.col -->
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->
        {% block main-content %} {% endblock main-content %}
    </div>
    <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
    <!-- Bootstrap 4 -->
    <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- AdminLTE App -->
    <script src="{% static 'dist/js/adminlte.min.js' %}"></script>

</body>
</html>
