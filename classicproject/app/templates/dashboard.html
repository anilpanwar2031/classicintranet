{% extends 'base.html' %}
{% load static %}
{% block title %}Dashboard{% endblock title %}


{% block main-content %}
      <!-- Main content -->
      <section class="content tab-padding-left">
        <div class="container-fluid">
          <!-- Small boxes (Stat box) -->
          <div class="row">
            <div class="col-lg-3 col-6">
              <!-- small box -->
              <div class="small-box dashboard-tabs">
                <div class="inner">
                  <h3 class="lebel-number">{{quots}}</h3>
                  <p class="lebel-text">Quotes</p>
                </div>
              </div>
            </div>
            <!-- ./col -->
            <div class="col-lg-3 col-6">
              <!-- small box -->
              <div class="small-box dashboard-tabs">
                <div class="inner">
                  <h3 class="lebel-number">{{products}}</h3>
                  <p class="lebel-text">All Products</p>
                </div>
              </div>
            </div>
            <!-- ./col -->
            <div class="col-lg-3 col-6">
              <!-- small box -->
              <div class="small-box dashboard-tabs">
                <div class="inner">
                  <h3 class="lebel-number">{{users}}</h3>
                  <p class="lebel-text">Users</p>
                </div>
              </div>
            </div>
            <!-- ./col -->
          </div>
          <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
      </section>
      <!-- /.content -->

    <!-- /.content-wrapper --> 
    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
      <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
  </div>
  <!-- ./wrapper -->

{% endblock main-content %}
